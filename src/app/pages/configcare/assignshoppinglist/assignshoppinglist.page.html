<ion-header mode="md">
  <ion-toolbar class="headtoolbar">
      <ion-buttons class = "backbutton" slot="start">
          <m-backbutton></m-backbutton>
      </ion-buttons>
      <ion-title class="name" color="mdblack" position="floating" id="titletag">Shopping List</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-grid class="selecttimegrid">

    <!-- SELECT TIME -->

    <ion-row *ngFor="let item of timeList; let i = index">
      <p class="label-text">Select Time</p>
    
      <ion-col size="12" (click)="changeTime(i)">
        <ion-text color="primary" class="timetext">
          <div class="timesec">
            <span>{{ getTimeHR(item.getHours()) }}</span
            >&nbsp;&nbsp;:&nbsp;&nbsp;<span class="timemin">{{
              getMinFormat(item.getMinutes())
            }}</span>
          </div>
          <div class="meridiemsec">
            <span [class.activemeridian]="item.getHours() < 12">AM</span>
            <span [class.activemeridian]="item.getHours() >= 12">PM</span>
          </div>
          <div class="dltsec" *ngIf="i != 0">
            <ion-button
              fill="clear"
              shape="round"
              class="dltbtn"
              (click)="deleteTime(i)"
              
            >
              <ion-icon slot="icon-only" src="assets/trash.svg"></ion-icon>
              Delete
            </ion-button>
          </div>
        </ion-text>
      </ion-col>
    </ion-row>
    <!-- <ion-button class="addbutton" fill="outline" shape="round" (click)="addDate()">
      <ion-icon class="plusbutton" slot="start" name="add-circle"></ion-icon>Add
    </ion-button> -->
    <ion-datetime
      style="display: none;"
      [pickerOptions]="customPickerOptions"
      #datepicker
      displayFormat="h:mm A"
    ></ion-datetime>
    
    <!-- SELECT TIME END -->



    <div style="padding: 0px;" class="nametag">
      <ion-text position="floating" id="tag">Assign to</ion-text>
    </div>
    <div style="padding-top: 5px;">
      <ion-select mode="md" class="input" placeholder="Select one"></ion-select>
    </div>

  </ion-grid>
  
  <ion-grid class="productlistgrid">
    
    <div>
    <ion-text class="text">Select items from the list</ion-text>
    </div>
    
    <div style="margin-top:16px ;">
    <ion-text class="textsmall">Product Name</ion-text>
    </div>

    <hr class="solid" style="margin-top: 15px;margin-bottom:11px ;">
    
    <div *ngFor="let item of shoppinglist  " style="padding:0px">
      <ion-row style="align-items:center ;">
        <ion-col size="2">
          <ion-checkbox 
          [(ngModel)]="item.isChecked"    
          mode="md" style="margin-left:4px ;"></ion-checkbox>
        </ion-col>
        
        <ion-col>
          <ion-text class="productname">{{item.name}}<br></ion-text>
          <ion-text class="productbrand">{{item.brand}}</ion-text>
        </ion-col>
      </ion-row>
    
      <div *ngIf="item.isChecked">
        <ion-row style="margin-top:6px;align-items: center;">
         <ion-col size="2"></ion-col>
          <ion-col style="padding-bottom: 0px;">
            <ion-text class="quantity">Quantity</ion-text>
          </ion-col>
        </ion-row>

        <ion-row style="margin-top:6px;align-items: center;">
          <ion-col size="2"></ion-col>
          <ion-col size="5">
            <ion-input class="input"></ion-input>
          </ion-col>
          <ion-col size="5">
            <ion-select style="width:90%;float:right;" class="input"></ion-select>
          </ion-col>
        </ion-row>

        

      </div>
      <hr class="solid" style="margin-top: 11px;margin-bottom: 11px;">
    </div>
    
    

  </ion-grid>
  


 


</ion-content>

<ion-footer mode="md">
  <ion-toolbar id="button">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button
            
            expand="block" 
            class="lbtn"
            shape="round"
          >
            ADD MORE
          </ion-button></ion-col
        >
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            class="rbtn"
            shape="round"
          >
            SUBMIT
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
