<ion-header mode="md">
  <ion-toolbar class="headtoolbar">
    <ion-grid>
      <ion-row style="align-items: center; margin-top: 32px;">
        <ion-col size="10">
          <ion-text color="mdblack" position="floating" id="titletag"
            >Add Exercise/Physical Therapy</ion-text
          >
        </ion-col>
        <ion-col>
          <ion-icon
            style="zoom: 1.2; color: black; float: right;"
            name="close-outline"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="listtitle">Select Type</p>
  <app-m-select [value]="'Capsule'"></app-m-select>
  
  <ion-grid fixed class="configurecaregrid">
    
    <m-selectdate></m-selectdate>
    
  </ion-grid>

  
  

  <p class="label-text">Repeat</p>
  <div class="chipdiv">
    <ion-chip
      color="primary"
      mode="ios"
      outline="true"
      [class.selectedchip]="selectedDays.includes(day.value)"
      *ngFor="let day of daysList"
      (click)="addremoveDay(day)"
    >
      <ion-label>{{day.name}}</ion-label>
    </ion-chip>
    
  </div>

  <p class="instruction">Instructions (optional)</p>
  <ion-textarea
    rows="5"
    placeholder="Write here"
    [(ngModel)]="instructions"
  ></ion-textarea>
  <ion-button fill="clear" class="btn2" (click)="addImage()">
    <ion-icon slot="start" name="camera"></ion-icon>
    ADD IMAGES
  </ion-button>
  <ion-text>
    <div class="imagelist" *ngFor="let img of imageList; let j=index">
      <span>{{img.substring(img.lastIndexOf("/") + 1)}}</span>
      <ion-icon slot="end" name="trash" (click)="removeImg(j)"></ion-icon>
    </div>
  </ion-text>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      color="primary"
      expand="block"
      fill="solid"
      class="submitbtn"
      shape="round"
    >
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
