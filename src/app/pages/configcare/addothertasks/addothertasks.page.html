<ion-header mode="md">
  <ion-toolbar class="headtoolbar">
    
      <ion-row>
        <ion-col size="2">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button [routerLink]="'/../'" routerDirection="backward">
              <ion-icon slot="icon-only" src="assets/back.svg"></ion-icon>
            </ion-button>
            </ion-buttons>
          <!-- <ion-buttons slot="start">
            <ion-back-button color="mdblack" icon="chevron-back-outline" defaultHref="admin-sign-in"></ion-back-button>
          </ion-buttons> -->
        </ion-toolbar> 
        
        </ion-col>
        <ion-col size="8">
          <div>
            <ion-text color="mdblack" position="floating" id="titletag">Other Tasks</ion-text>
           
          </div> 
        </ion-col>
        
        
      </ion-row>
   
  </ion-toolbar>
</ion-header>


<ion-content>
  <p class="listtitle">Name of Task</p>
  <ion-input mode="md" class="input" value=""></ion-input>
  
  <ion-grid fixed class="configurecaregrid">
    
    <m-selectdate></m-selectdate>
    
  </ion-grid>

  <p class="datetimeheader">Duration of Task</p>
  <ion-grid class="configurecaregrid">
    <ion-row>
      <ion-col size="6">
        <p class="datelabel">Start Date</p>
        <ion-button fill="outline" class="datebtn">
          <ion-datetime
            value="2020-05-12T13:47:20.789"
            displayFormat="DD-MMM-YYYY"
          ></ion-datetime>
          <ion-icon
          class="datetimeicon"
            slot="end"
            src="assets/MariposaIcons/Calendar icon.svg"
          ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <p class="datelabel">End Date</p>
        <ion-button fill="outline" class="datebtn">
          <ion-datetime
            value="2020-05-12T13:47:20.789"
            displayFormat="DD-MMM-YYYY"
          ></ion-datetime>
          <ion-icon
            class="datetimeicon"
            slot="end"
            src="assets/MariposaIcons/Calendar icon.svg"
          ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  

  <p class="label-text">Repeat</p>
  <div class="chipdiv">
    <ion-chip
      color="primary"
      mode="ios"
      outline="true"
      [class.selectedchip]="selectedDays.includes(day.value)"
      *ngFor="let day of daysList"
      (click)="addremoveDay(day)"
    >
      <ion-label>{{day.name}}</ion-label>
    </ion-chip>
    
  </div>
  
  

  <p class="instruction">Instructions (optional)</p>
  <ion-textarea
    rows="5"
    placeholder="Write here"
    [(ngModel)]="instructions"
  ></ion-textarea>
  <ion-button fill="clear" class="btn2" (click)="addImage()">
    <ion-icon class="camera" slot="start" name="camera"></ion-icon>
    ADD IMAGES
  </ion-button>
  <ion-text>
    <div class="imagelist" *ngFor="let img of imageList; let j=index">
      <span>{{img.substring(img.lastIndexOf("/") + 1)}}</span>
      <ion-icon slot="end" name="trash" (click)="removeImg(j)"></ion-icon>
    </div>
  </ion-text>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      color="primary"
      expand="block"
      fill="solid"
      class="submitbtn"
      shape="round"
    >
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
