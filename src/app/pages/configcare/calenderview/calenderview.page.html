<ion-header [translucent]="true">
  <ion-toolbar class="toolbarshadow">
    <ion-title mode="md" class="title-text">
      Calender Week View
    </ion-title>
    <ion-buttons mode="md" slot="end">
      <ion-button>
        <ion-icon
          mode="md"
          slot="icon-only"
          src="assets/MariposaIcons/Close icon.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="12" class="chipcol">
          <div
            color="primary"
            mode="ios"
            [ngClass]="item.name==selectedDay?'selectedchip':'unselectchip'"
            (click)="selectChip(item)"
            *ngFor="let item of daysList"
          >
            <ion-label>{{item.name}}</ion-label>
        </div>
          <!-- <ion-chip class="unselectchip" color="primary" mode="ios">
            <ion-label>Tue</ion-label> </ion-chip
          ><ion-chip class="unselectchip" color="primary" mode="ios">
            <ion-label>Wed</ion-label> </ion-chip
          ><ion-chip class="unselectchip" color="primary" mode="ios">
            <ion-label>Thu</ion-label> </ion-chip
          ><ion-chip class="unselectchip" color="primary" mode="ios">
            <ion-label>Fri</ion-label> </ion-chip
          ><ion-chip class="unselectchip" color="primary" mode="ios">
            <ion-label>Sat</ion-label> </ion-chip
          ><ion-chip class="unselectchip" color="primary" mode="ios">
            <ion-label>Sun</ion-label>
          </ion-chip> -->
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="timelinecol" *ngFor="let item of timeLine">
        <h2 class="timePer">{{item.time}}</h2>
        <div
          class="detailCard"
          [class.hidecard]="!item.card"
          [class.selectedCard]="item.selected"
        >
          <h3 class="cardtitle">{{item.name}}</h3>
          <h3 class="carddesc">{{item.desc}}</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
