<ion-header mode="md">
  <ion-toolbar class="headtoolbar">
      <ion-row>
        <ion-col size="2">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button [routerLink]="'/../'" routerDirection="backward">
              <ion-icon slot="icon-only" src="assets/back.svg"></ion-icon>
            </ion-button>
            </ion-buttons>
          <!-- <ion-buttons slot="start">
            <ion-back-button color="mdblack" icon="chevron-back-outline" defaultHref="admin-sign-in"></ion-back-button>
          </ion-buttons> -->
        </ion-toolbar>  
        </ion-col>
        <ion-col size="8">
          <div>
            <ion-text color="mdblack" position="floating" id="titletag">Delete Vitals</ion-text> 
          </div> 
        </ion-col>       
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

<div style="padding: 0px;" *ngFor="let item of ccvitalinfo">
  <ion-row style="align-items:center ;">
    <ion-col size="1">
      <ion-checkbox mode="md" class="deletecheckbox"></ion-checkbox>
    </ion-col>
    <ion-col>

      <ion-card style="left: 8px;">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="7">
              <p class="text1">{{item.type}}</p>  
            </ion-col>
            <ion-col size="5" style="text-align: end;">
              <p class="text1">{{item.frequency}}</p>     
            </ion-col>
          </ion-row>
          <ion-row style="margin-top:13px ;">
            <ion-col size="7">         
              <p class="text2">{{item.frequencyinaday}}</p>
            </ion-col>
            <ion-col size="5" style="text-align: end;">   
              <p class="text2">Time: <span>{{item.time}}</span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      
    </ion-col>
  </ion-row>
  </div>

  
</ion-content>

<ion-footer mode="md">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            fill="outline"
            class="submitbtn lbtn"
            shape="round"
          >
            CANCEL
          </ion-button></ion-col
        >
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            fill="solid"
            class="submitbtn rbtn"
            shape="round"
          >
            DELETE ITEMS
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
