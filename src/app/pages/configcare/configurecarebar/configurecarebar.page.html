<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-buttons class="backbutton" slot="start">
            <m-backbutton></m-backbutton>
        </ion-buttons>
        <ion-title class="name" color="mdblack" position="floating" id="titletag">Configure Care</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="container">
        <!-- completed -->
        <ng-container *ngFor="let stepItem of stepperData">
            <div class="step" [ngClass]="[stepItem.status=='completed' ? 'completed' : '']" [class.cardheight]="stepItem.status=='active'">
                <div class="v-stepper">
                    <div [ngClass]="[stepItem.status=='completed' ? 'circle' : 'circle-p']">
                        <ion-icon *ngIf="stepItem.status=='completed'" src="assets/Group777.svg"></ion-icon>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="content" (click)="activateStepper(stepItem)" [class.activecard]="stepItem.status=='active'">
                    <div *ngIf="stepItem.status=='active'" style="display: flex;align-items: baseline;">
                        <div class="circle-a" style="margin: 0px; padding: 0;"></div>
                        <h3 style="padding-left: 16px;">
                            {{stepItem.name}}
                        </h3>
                    </div>
                    <h3 *ngIf="stepItem.status!='active'">
                        {{stepItem.name}}
                    </h3>
                    <ion-button *ngIf="stepItem.open" class="bluebtn" (click)="gotoUrl(stepItem.configPathUrl)">
                        <span *ngIf="stepItem.status=='completed'">EDIT</span><span *ngIf="stepItem.status=='active'">ADD</span>
                    </ion-button>
                    <p *ngIf="stepItem.status!='active'">{{stepItem.desc}}</p>
                    <p *ngIf="stepItem.status!='active'">{{stepItem.desc2}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</ion-content>
<ion-footer mode="md">
    <ion-toolbar id="button">
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-button expand="block" class="lbtn" shape="round" (click)="gotoUrl('calenderview')" [disabled]="!validForm">
                        View in Calendar
                    </ion-button>
                </ion-col>

                <ion-col size="6">
                    <ion-button expand="block" class="rbtn" shape="round" (click)="gotoUrl('configcarecompleted')" [disabled]="!validForm">
                        SUBMIT
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
