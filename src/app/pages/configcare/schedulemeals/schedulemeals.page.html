<ion-header mode="md">
  <ion-toolbar class="headtoolbar">
    
      <ion-row>
        <ion-col size="2">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button [routerLink]="'/../'" routerDirection="backward">
              <ion-icon slot="icon-only" src="assets/back.svg"></ion-icon>
            </ion-button>
            </ion-buttons>
          <!-- <ion-buttons slot="start">
            <ion-back-button color="mdblack" icon="chevron-back-outline" defaultHref="admin-sign-in"></ion-back-button>
          </ion-buttons> -->
        </ion-toolbar> 
        
        </ion-col>
        <ion-col size="7">
          <div>
            <ion-text color="mdblack" position="floating" id="titletag">Schedule Meals</ion-text>
           
          </div> 
        </ion-col>
        <ion-col>
          <div>
          <ion-text 
          [routerLink]="'/configcare/deletemeals'"
          style="float: right;
          font-weight: 600;
          font-size: 12px;
          line-height: 14px;
          color: #4137FF;
          margin-top: 3px;">EDIT
          </ion-text>
          </div>
        </ion-col>
        
      </ion-row>
   
  </ion-toolbar>
</ion-header>




<ion-content>
  <p class="listtitle">Added Meals</p>


  <div style="padding: 0px;" *ngFor="let item of ccmealinfo">
  <ion-card style="width: 105%;right: 8px;margin-top:10px;">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="7">
          <p class="text1">{{item.meal}}</p>  
        </ion-col>
        <ion-col size="5" style="text-align: end;">
          <p class="text1">{{item.frequency}}</p>     
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:13px ;">
        <ion-col size="8">         
          <p class="text2">{{item.items}}</p>
        </ion-col>
        <ion-col size="4" style="text-align: end;">   
          <p class="text2">Time: <span>{{item.time}}</span></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>


</ion-content>

<ion-footer mode="md">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            fill="outline"
            class="submitbtn lbtn"
            shape="round"
          >
            ADD MORE
          </ion-button></ion-col
        >
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            fill="solid"
            class="submitbtn rbtn"
            shape="round"
          >
            SUBMIT
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
