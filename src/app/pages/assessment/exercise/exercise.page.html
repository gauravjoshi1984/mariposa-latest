<app-m-header-close title="Exercise/PT"></app-m-header-close>

<ion-content fullscreen [formGroup]="exerciseForm">
    <ion-grid style="padding:24px;height:fit-content">
        <!-- Therapy-->

        <div style="padding-top: 0px; margin-bottom: 15px;">
            <ion-label style="font-size: 16px; line-height: 19px;">Type of Therapy</ion-label>
        </div>

        <!-- CHECKBOX 1 -->

        <ion-row style="align-items: center; margin-top: 5px;" *ngFor="let therapyType of therapyTypeList">
            <ion-col size="1">
                <div style="padding-left: 3px;">
                    <ion-checkbox #therapyType color="mwhite" checked="false" [formControlName]="therapyType"></ion-checkbox>
                </div>
            </ion-col>
            <ion-col (click)="generateClick(therapyType)" size="11" style="padding-top: 0px;">
                <div>
                    <ion-text style="
              font-size: 16px;
              line-height: 19px;
              font-weight: 300;
              margin-left: 12px;
            " color="mdblack">{{therapyType}}</ion-text>
                </div>
            </ion-col>
        </ion-row>

        <!-- INSTRUCTIONS -->

        <div class="nametag" style="margin-top: 15px;" *ngIf="readyFlag">
            <ion-text position="floating" id="tag">Instructions(optional)</ion-text>
        </div>
        <div>
            <ion-textarea *ngIf="readyFlag" style="height: 120px;" class="input" placeholder="Write here" formControlName="instructions"></ion-textarea>
        </div>

        <!-- ADD IMAGE -->
        <app-m-image-selector [(imageList)]="imageList"></app-m-image-selector>

    </ion-grid>
</ion-content>

<ion-footer>
    <div id="button">
        <ion-button [disabled]="false" class="btnblue" type="submit" id="signup" (click)="save()">SAVE & PROCEED</ion-button>
    </div>
</ion-footer>
