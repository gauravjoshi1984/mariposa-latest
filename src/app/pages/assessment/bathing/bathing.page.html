<ion-header mode="md">
  
  <ion-toolbar class="headtoolbar">
    
      <ion-row>
        <ion-col size="2">
          <ion-toolbar>
            <ion-buttons slot="start">
              <!-- <ion-back-button style="float:left" mode="md" color="mdblack" icon="chevron-back-outline" defaultHref="admin-sign-in"></ion-back-button> -->
            <m-backbutton></m-backbutton>
            </ion-buttons>
        </ion-toolbar> 
        </ion-col>
        <ion-col size="8">
          <div>
            <ion-text color="mdblack" position="floating" id="titletag">Bathing</ion-text>
          </div> 
        </ion-col>
      </ion-row>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid style="padding:24px;height:fit-content" [formGroup] = "bathingForm" *ngIf="readyFlag==true">
    
     
    
    <!-- INSTRUCTIONS -->

    <div class="nametag" style="margin-top: 0px;" >
      <ion-text position="floating" id="tag">Instructions(optional)</ion-text>
    </div>
    <div>
      <ion-textarea formControlName = "instructions"
        style="height: 120px;"
        class="input"
        placeholder="Write here"
      ></ion-textarea>
    </div>

    <!-- ADD IMAGE -->
    <app-addimage (click)="addImage()"></app-addimage>

  </ion-grid>
</ion-content>

<ion-footer>
  <div id="button">
    <ion-button [disabled]="false" class="btnblue" type="submit"  id="signup" (click) = "save()">SAVE & PROCEED</ion-button>
  </div>  
</ion-footer>
