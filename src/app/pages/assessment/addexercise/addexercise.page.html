<app-m-header-close title="Add Exercise"></app-m-header-close>

<ion-content fullscreen [formGroup]="addExerciseForm">
    <ion-grid class="content">

        <div class="nametag" id="topfield">
            <ion-text position="floating" id="tag">Select a Therapy type</ion-text>
        </div>
        <div>
            <ion-select mode="ios" interface="popover" class="input" formControlName='type' placeholder="Select">
                <ion-select-option *ngFor="let items of therapyList">{{items}}</ion-select-option>
            </ion-select>
        </div>

        <!-- <div class="nametag">
            <ion-text position="floating" id="tag">Meal name</ion-text>
        </div>
        <div>
            <ion-input formControlName="name" mode="md" class="input" placeholder="Enter meal name"></ion-input>
        </div> -->

        <!-- INSTRUCTIONS -->

        <div class="nametag">
            <ion-text position="floating" id="tag">Instructions (optional)</ion-text>
        </div>
        <div>
            <ion-textarea formControlName="instructions" style="height: 120px;" class="input" placeholder="Write here"></ion-textarea>
        </div>

        <!-- ADD IMAGE -->
        <app-m-image-selector [(imageList)]="imageList"></app-m-image-selector>

    </ion-grid>
</ion-content>

<ion-footer [formGroup]="addExerciseForm">
    <div id="button">
        <ion-button [disabled]="addExerciseForm.invalid" class="btnblue" type="submit" id="signup" (click)="addExercise()">ADD</ion-button>
    </div>
</ion-footer>
