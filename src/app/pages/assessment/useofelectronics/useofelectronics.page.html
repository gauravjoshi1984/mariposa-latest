<ion-header mode="md">

    <ion-toolbar class="headtoolbar">

        <ion-row>
            <ion-col size="2">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <m-backbutton></m-backbutton>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
            <ion-col size="8">
                <div>
                    <ion-text color="mdblack" position="floating" id="titletag">Use of Electronics / Devices</ion-text>
                </div>
            </ion-col>
        </ion-row>

    </ion-toolbar>

</ion-header>

<ion-content *ngIf="readyFlag==true">
    <ion-grid style="padding:24px;height:fit-content">
        <div *ngFor="let item of equipmentList">
            <app-toggle [name]="item" [value]="formData[item]" (result)="changeToggle(item,$event)"></app-toggle>
            <hr class="solid" />
        </div>

        <!-- INSTRUCTIONS -->
        <div class="nametag" style="margin-top: 0px;">
            <ion-text position="floating" id="tag">Instructions(optional)</ion-text>
        </div>
        <div>
            <ion-textarea [(ngModel)]="formData.instructions" style="height: 120px;" class="input" placeholder="Write here"></ion-textarea>
        </div>
        <div>
            <!-- ADD IMAGE -->
            <app-addimage (click)="addImage()"></app-addimage>
        </div>

    </ion-grid>
</ion-content>

<ion-footer>
    <div id="button">
        <ion-button [disabled]="false" class="btnblue" type="submit" id="signup" (click)="save()">SAVE & PROCEED</ion-button>
    </div>
</ion-footer>
