<ion-header mode="md">
  
  <ion-toolbar class="headtoolbar">
    
      <ion-row>
        <ion-col size="2">
          <ion-toolbar>
            <ion-buttons slot="start">
              <m-backbutton></m-backbutton>
            </ion-buttons>
        </ion-toolbar> 
        </ion-col>
        <ion-col size="8">
          <div>
            <ion-text color="mdblack" position="floating" id="titletag">Oral Care</ion-text>
          </div> 
        </ion-col>
      </ion-row>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid style="padding:24px;height:fit-content">

    <div class="nametag" style="padding-top: 0px;">
      <ion-text position="floating" id="tag">Preferred tooth Paste</ion-text>
    </div>
    <div style="margin-bottom:24px;">
      <ion-select
        mode="md"
        class="input"
        placeholder="Select"
      ></ion-select>
    </div>

    <app-toggle
      [name]="'Senior has Tooth Sensitivity'"

      (result)="changeToggle($event)"
    ></app-toggle>
    <hr class="solid" />

    
   
    
    <!-- INSTRUCTIONS -->

    <div class="nametag" style="margin-top: 0px;">
      <ion-text position="floating" id="tag">Instructions(optional)</ion-text>
    </div>
    <div>
      <ion-textarea
        style="height: 120px;"
        class="input"
        placeholder="Write here"
      ></ion-textarea>
    </div>

    <!-- ADD IMAGE -->
    <app-addimage (click)="addImage()"></app-addimage>
    <ion-text>
      <div class="imagelist" *ngFor="let img of imageList; let j=index">
        <ion-grid fixed class="ion-no-padding">
          <ion-row>
            <ion-col style="padding-top: 11px;" size="8"><span>{{img.substring(img.lastIndexOf("/") + 1) | slice:0:12}}</span></ion-col>
            <ion-col size="4">
              <ion-button
              fill="clear"
              shape="round"
              class="dltbtn"
              (click)="removeImg(j)"        >
              <ion-icon slot="icon-only" src="assets/trash.svg"></ion-icon>
              Delete
            </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </div>
    </ion-text>


  </ion-grid>
</ion-content>

<ion-footer>
  <div id="button">
    <ion-button [disabled]="false" class="btnblue" type="submit"  (click) = "save()" id="signup">SAVE & PROCEED</ion-button>
  </div>  
</ion-footer>
