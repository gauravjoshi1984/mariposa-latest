<app-m-header-close title="Personal Information"></app-m-header-close>

<ion-content fullscreen scrollable [formGroup]="personalInfoForm">
    <ion-grid style="padding-top: 35px;padding-left: 24px;padding-right: 24px;padding-bottom: 13px;height: auto;margin-bottom: 73px;
    ">
        <!-- FIRST NAME TAG -->
        <div class="nametag" style="padding: 0px; margin: 0px;">
            <ion-text position="floating" id="tag">First Name</ion-text>
        </div>

        <div>
            <ion-input formControlName="firstName" mode="md" class="input" placeholder=""></ion-input>
        </div>

        <!-- LAST NAME TAG -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Last Name</ion-text>
        </div>

        <div>
            <ion-input formControlName="lastName" mode="md" class="input" placeholder=""></ion-input>
        </div>

        <!-- GENDER -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Gender</ion-text>
        </div>

        <!-- <ion-radio-group value="Male">
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label>MALE</ion-label>
            <ion-radio slot="start" value="Male"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item lines="none">
            <ion-label>FEMALE</ion-label>
            <ion-radio slot="start" value="Female"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group> -->
        <ion-grid style="padding: 0; width: 231px; margin-left: 0;" fixed>
            <ion-row>
                <ion-col class="gencol" size="6">
                    <ion-card class="genCard" [class.selectedGen]="personalInfoForm.controls.gender.value === 'M'" (click)="selectGender('M')">
                        <img *ngIf="personalInfoForm.controls.gender.value !== 'M'" src="assets/MariposaIcons/Maleicon.svg" alt="" />
                        <img *ngIf="personalInfoForm.controls.gender.value ==='M'" src="assets/gender/Male.svg" alt="" />
                    </ion-card>
                    <span [class.selectedGentext]="personalInfoForm.controls.gender.value=='M'">Male</span>
                </ion-col>
                <ion-col class="gencol" size="6">
                    <ion-card class="genCard" [class.selectedGen]="personalInfoForm.controls.gender.value === 'F'" (click)="selectGender('F')">
                        <img *ngIf="personalInfoForm.controls.gender.value !== 'F'" src="assets/femaleicon.svg" alt="" />
                        <img *ngIf="personalInfoForm.controls.gender.value ==='F'" src="assets/gender/femaleb.svg" alt="" />
                    </ion-card>
                    <span [class.selectedGentext]="personalInfoForm.controls.gender.value=='F'">Female</span>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!-- DATE OF BIRTH -->

        <div class="nametag">
            <ion-text position="floating" id="tag">Date of Birth</ion-text>
        </div>
        <ion-row>
            <ion-col style="display: flex;" size="12" class="dobsec">
                <div class="dbdate">
                    <ion-datetime formControlName="dobDate" mode="ios" slot="start" displayFormat="DD" placeholder="Day"></ion-datetime>
                    <!-- <img src="assets/MariposaIcons/Dropdown2.svg" alt="" /> -->
                </div>
                <div class="dbmnth">
                    <ion-datetime formControlName="dobMonth" mode="ios" slot="start" displayFormat="MM" placeholder="Month"></ion-datetime>
                    <!-- <img src="assets/MariposaIcons/Dropdown2.svg" alt="" /> -->
                </div>
                <div class="dbyr">
                    <ion-datetime formControlName="dobYear" mode="ios" slot="start" style="float:left" displayFormat="YYYY" placeholder="Year"></ion-datetime>
                    <!-- <img src="assets/MariposaIcons/Dropdown2.svg" alt="" /> -->
                </div>
            </ion-col>
        </ion-row>

        <!-- LIVES WITH -->

        <div style="padding: 0px; margin-top: 11px;" class="nametag">
            <ion-text position="floating" id="tag">Lives with</ion-text>
        </div>
        <div>
            <ion-select formControlName="livesWith" mode="ios" interface="popover" class="input" placeholder="Select one">
                <ion-select-option [value]="item" *ngFor="let item of livesWith">{{item}}</ion-select-option>
            </ion-select>
        </div>

        <!-- PAST PROFESSION -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Past Profession</ion-text>
        </div>

        <div>
            <ion-input formControlName="pastProfession" mode="md" class="input" placeholder="Enter profession/designation"></ion-input>
        </div>

        <!-- ADDRESS -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Address</ion-text>
        </div>

        <div>
            <ion-input formControlName="address" mode="md" class="input" placeholder="Enter address"></ion-input>
        </div>

        <!-- ZIPCODE -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Zipcode</ion-text>
        </div>

        <div>
            <ion-input type="number" formControlName="zipCode" mode="md" class="input" placeholder="Enter Zipcode"></ion-input>
        </div>

        <!-- SELCET COUNTRY -->

        <div class="nametag">
            <ion-text position="floating" id="tag">Country</ion-text>
        </div>
        <div>
            <ion-select formControlName="country" mode="ios" interface="popover" class="input" placeholder="Select Country">
                <ion-select-option [value]="item.name" *ngFor="let item of countries">{{item.name}}</ion-select-option>
            </ion-select>
        </div>

        <!-- SELCET CITY -->

        <div class="nametag">
            <ion-text position="floating" id="tag">City</ion-text>
        </div>
        <div>
            <!-- <ion-select formControlName="city" mode="ios" interface="popover" class="input" placeholder="Select City"></ion-select> -->
            <ion-input formControlName="city" mode="md" class="input" placeholder="Enter city"></ion-input>
        </div>

        <!-- EMERGENCY PERSON NAME -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Emergency Contact Person Name</ion-text>
        </div>

        <div>
            <ion-input formControlName="emergencyContactPerson" mode="md" class="input" placeholder="Enter name"></ion-input>
        </div>

        <!-- EMERGENCY CONTACT NUMBER -->
        <div class="nametag">
            <ion-text position="floating" id="tag">Emergency Contact Number</ion-text>
        </div>

        <ion-row>
            <ion-col size="3">
                <ion-input type="tel" formControlName="emergencyContactNumberCode" style="width: 90%;" mode="md" class="input" placeholder="Code"></ion-input>
            </ion-col>
            <ion-col size="9">
                <ion-input type="tel" formControlName="emergencyContactNumber" mode="md" class="input" placeholder="Enter Number"></ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer [formGroup]="personalInfoForm">
    <ion-grid style="padding-left: 24px;padding-right: 24px;padding-top: 16px;padding-bottom: 16px;">
        <!-- BUTTON -->
        <div id="button">
            <ion-row style="align-items: center;">
                <ion-col size="4">
                    <ion-button class="btn1" [disabled]="false" type="submit" id="signup">PREVIEW</ion-button>
                </ion-col>

                <ion-col size="8">
                    <ion-button class="btn2" [disabled]="!personalInfoForm.valid" (click)="save()" type="submit" id="signup">SAVE AND PROCEED</ion-button>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-footer>
