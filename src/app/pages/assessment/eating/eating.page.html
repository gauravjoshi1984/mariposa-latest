<app-m-header-close title="Eating"></app-m-header-close>

<ion-content fullscreen>
    <ion-grid style="padding:24px;height:fit-content">

        <app-toggle [name]="'Able to chew'" [value]="formData.chew" (result)="changeToggle('chew',$event)"></app-toggle>
        <hr class="solid" />

        <app-toggle [name]="'Requires food to be served'" [value]="formData.serviceRequired" (result)="changeToggle('serviceRequired',$event)"></app-toggle>
        <hr class="solid" />

        <!-- INSTRUCTIONS -->

        <div class="nametag" style="margin-top: 0px;">
            <ion-text position="floating" id="tag">Instructions(optional)</ion-text>
        </div>
        <div>
            <ion-textarea style="height: 120px;" class="input" placeholder="Write here" [(ngModel)]="formData.instructions"></ion-textarea>
        </div>

        <!-- ADD IMAGE -->
        <app-m-image-selector [(imageList)]="imageList"></app-m-image-selector>

    </ion-grid>
</ion-content>

<ion-footer>
    <div id="button">
        <ion-button [disabled]="false" class="btnblue" type="submit" id="signup" (click)="save()">SAVE & PROCEED</ion-button>
    </div>
</ion-footer>
