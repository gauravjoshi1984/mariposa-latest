<ion-header mode="md">

    <ion-toolbar class="headtoolbar">
        <ion-grid class="header">
            <ion-row style="align-items: center;margin-bottom: 5px;">
                <ion-col>
                    <div>
                        <ion-text color="mdblack" position="floating" id="titletag">Add New Post</ion-text>
                        <ion-text class="cap" style="font-size:14px;" color="mdgrey"><br>{{date}}</ion-text>
                    </div>
                </ion-col>
                <ion-col>
                    <ion-icon style="zoom:1.2;color: black;float:right;" name="close-outline" (click)="back()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content class="pagebckd" [fullscreen]="true">
    <ion-grid class="content">

        <ion-textarea [(ngModel)]="content" rows="7" placeholder="What's on you mind"> </ion-textarea>

        <!-- ADD IMAGE -->
        <app-m-image-selector [(imageList)]="imageList"></app-m-image-selector>
    </ion-grid>
</ion-content>

<ion-footer>
    <div id="button">
        <ion-button (click)="addPost()" [disabled]="false" class="btnblue" type="submit" id="signup">SUMBIT</ion-button>
    </div>
</ion-footer>
