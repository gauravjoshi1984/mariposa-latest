<ion-header>
  <ion-toolbar>
    <div class="hdcontent" style="display: flex;">
      <img src="assets/MariposaIcons/micon.svg" alt="" />
      <ion-title mode="md" class="title-text vitaltext" (click)="toggleData()">
        Books
      </ion-title>
    </div>
    <ion-buttons mode="md" slot="end">
      <ion-button [routerLink]="'/bookvitals/notifications'">
        <ion-icon
          mode="md"
          src="assets/MariposaIcons/notification.svg"
        ></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon
          class="propic"
          mode="md"
          src="assets/MariposaIcons/profile_img.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon slot="start" src="assets/search.svg"></ion-icon>
          <ion-input
            type="text"
            placeholder="Update On Today's Schedule"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="placesec" size="12" *ngIf="!showData">
        <img src="assets/Empty_Book.svg" />
        <div style="padding-top: 16px;">
          Once a Caregiver starts updating schedule,
        </div>
        <div>
          you will start seeing your feed
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-container *ngIf="showData">
    <div class="step completed" *ngFor="let card of Cards">
      <div class="v-stepper">
        <div class="timelinedate">{{card.date}}<br />{{card.month}}</div>
        <div class="line"></div>
      </div>

      <div class="content">
        <ion-card class="ion-no-padding cardCust">
          <ion-grid class="ion-no-padding">
            <ion-row *ngIf="card.image">
              <ion-col size="12">
                <img [src]="card.imageurl" alt="" />
                <p class="imgtagline">{{card.imagetag}}</p>
                <hr style="margin: 0 8px;" />
              </ion-col>
            </ion-row>
            <ion-row class="rowpadding">
              <ion-col size="9">
                <p class="subtitle">{{card.title}}</p>
                <p class="titletext">
                  {{card.subTitle}}
                </p>
              </ion-col>
              <ion-col size="3">
                <!-- <ion-icon slot="start" src="assets/progress_done.svg"></ion-icon> -->
                <img
                  style="float: right;"
                  src="assets/progress_done.svg"
                  alt=""
                />
              </ion-col>
              <ion-col size="12">
                <hr />
                <p class="notestext">
                  Notes: {{card.notes}}
                </p>
              </ion-col>
              <ion-col size="12">
                <!-- <ion-buttons slot="start"> -->
                <ion-button
                  fill="clear"
                  class="simplebtn"
                  (click)="likepost(card)"
                >
                  <ion-icon
                    *ngIf="card.liked"
                    slot="start"
                    src="assets/Heart_filled.svg"
                  ></ion-icon>
                  <ion-icon
                    *ngIf="!card.liked"
                    slot="start"
                    src="assets/Heart_outline.svg"
                  ></ion-icon>
                  Like
                </ion-button>
                <ion-button fill="clear" class="simplebtn">
                  <ion-icon slot="start" src="assets/Comment.svg"></ion-icon>
                  Comment
                </ion-button>
                <!-- </ion-buttons> -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
    </div>
  </ng-container>
</ion-content>
