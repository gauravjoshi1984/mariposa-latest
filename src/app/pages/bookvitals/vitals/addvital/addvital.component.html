<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-buttons class="backbutton" slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon class="bckbtn" slot="icon-only" src="assets/back.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="name cap" color="mdblack" position="floating" id="titletag">Add {{ item.label }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="pagebckd" [fullscreen]="true">
    <ion-grid class="content">
        <ion-row class="timerow">
            <ion-col size="6">
                <p class="datelabel">Date</p>
                <ion-button fill="outline" class="datebtn left">
                    <ion-datetime disabled displayFormat="DD-MMM-YYYY" [value]="currentDate" [max]="currentDate" [min]="currentDate"></ion-datetime>
                    <ion-icon slot="end" src="assets/MariposaIcons/Calendar icon.svg"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <p class="datelabel">Time</p>
                <ion-button (click)="timeSelect.open($event)" fill="outline" class="datebtn right">
                    {{selectedTime ? getTime(selectedTime) : 'Select Time'}}
                    <!-- <ion-datetime displayFormat="HH:mm A" value="23:00"></ion-datetime> -->
                    <ion-icon class="timeicon" src="assets/MariposaIcons/Timeicon.svg"></ion-icon>
                </ion-button>
                <ion-select hidden="true" #timeSelect [(ngModel)]="selectedTime" mode="ios" interface="popover">
                    <ion-select-option [value]="time" *ngFor="let time of item.timeList">{{getTime(time)}}</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <div class="nametag" *ngIf="item.label!='Blood Pressure'">
            <ion-text position="floating" id="tag">Value</ion-text>
        </div>
        <div *ngIf="item.label!='Blood Pressure'">
            <ion-input mode="md" class="input" placeholder="Enter value" [(ngModel)]="value.value"></ion-input>
        </div>
        <div class="nametag" *ngIf="item.label=='Blood Pressure'">
            <ion-text position="floating" id="tag">Systolic</ion-text>
        </div>
        <div *ngIf="item.label=='Blood Pressure'">
            <ion-input mode="md" class="input" placeholder="Enter value" [(ngModel)]="value.systolic"></ion-input>
        </div>

        <div class="nametag" *ngIf="item.label=='Blood Pressure'">
            <ion-text position="floating" id="tag">Diastolic</ion-text>
        </div>
        <div *ngIf="item.label=='Blood Pressure'">
            <ion-input mode="md" class="input" placeholder="Enter value" [(ngModel)]="value.diastolic"></ion-input>
        </div>

        <!-- INSTRUCTIONS -->

        <div class="nametag">
            <ion-text position="floating" id="tag">Notes</ion-text>
        </div>
        <div>
            <ion-textarea style="height: 120px;" class="input" [(ngModel)]="value.notes" placeholder="Enter Notes"></ion-textarea>
        </div>
    </ion-grid>
</ion-content>
<ion-footer>
    <div id="button">
        <ion-button (click)="submit()" [disabled]="false" class="btnblue" type="submit" id="signup">SUMBIT</ion-button>
    </div>
</ion-footer>
