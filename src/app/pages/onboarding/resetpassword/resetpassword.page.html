

<ion-content>
  <ion-grid style="padding-left:16px ;padding-bottom: 0px;">
    <ion-toolbar>
      <ion-buttons slot="start">
        <m-backbutton></m-backbutton>
      </ion-buttons>
    </ion-toolbar>
    </ion-grid>
  
    <ion-grid>
    <ion-text>
      <h5 style="margin-top: 40px;"><b>Reset Password?</b></h5>
    </ion-text>
  
    <ion-text> 
      <h6 style="margin-top: 40px;">Please create a new password</h6>
    </ion-text>
  

    <div class="nametag" style="margin-top: 56px;">
      <ion-text position="floating" id="tag">New Password</ion-text>
    </div>

    <div>
      <ion-input mode="md" class="input" type="password" placeholder="Enter new password"></ion-input>
      <ion-item [hidden]="true" lines="none" style="margin-top:-10px;margin-left:-10px;">
        <ion-icon style="margin-right: 5px;" name="alert-circle"></ion-icon>
        <ion-text class=“warning”>Incorrect Password.</ion-text>
      </ion-item>
    </div>

    <div class="nametag">
      <ion-text position="floating" id="tag">Confirm Password</ion-text>
    </div>

    <div>
      <ion-input mode="md" class="input" type="password" placeholder="Re-enter Password"></ion-input>
      <ion-item [hidden]="true" lines="none" style="margin-top:-10px;margin-left:-10px;">
        <ion-icon style="margin-right: 5px;" name="alert-circle"></ion-icon>
        <ion-text class=“warning”>Incorrect Password.</ion-text>
      </ion-item>
    </div>

  <div id="button">
    <ion-button [disabled]="true" class="btnblue" type="submit"  id="signup">RESET PASSWORD</ion-button>
  </div>


  </ion-grid>

</ion-content>
