<ion-list>
  <ion-radio-group (ionChange)="valueChange($event)">
    <ion-list-header>
      <ion-label>Select Value</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of data">
      <ion-label>{{item.name}}</ion-label>
      <ion-radio [value]="item.value" onchange=""></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
