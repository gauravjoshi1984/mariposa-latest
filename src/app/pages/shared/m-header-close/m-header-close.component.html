<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-title slot="start" color="mdblack" position="floating" id="titletag">{{title}}</ion-title>
        <ion-buttons class="closebutton" slot="end">
            <ion-button (click)="back()">
                <ion-icon slot="icon-only" class="closeicon" style="zoom:1.2;color: black;float:right" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
