<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-row>
            <ion-col size="2">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <m-backbutton></m-backbutton>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
            <ion-col size="8">
                <div>
                    <ion-text color="mdblack" position="floating" id="titletag">{{member}}'s Care Circle
                    </ion-text>
                </div>
            </ion-col>
            <ion-col size="2">
                <div>
                    <ion-img (click)="presentPopover($event)" src="../assets/MariposaIcons/Kebab menu.svg" style="color: black; float: right;">
                    </ion-img>
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="details">

        <div class="container" *ngFor="let items of memberdetails">
            <ion-row>
                <ion-col size="2.8">
                    <ion-img class="image" src="../assets/MariposaIcons/carecircle/adultimage60.png"></ion-img>
                </ion-col>
                <ion-col>
                    <ion-row>
                        <ion-col>
                            <ion-text><b>{{items.membername}},</b> {{items.memberrelation}}</ion-text>
                        </ion-col>
                        <ion-col>
                            <ion-chip color="mmgrey" outline style="float:right;border-radius: 8px;">
                                <ion-label>{{items.memberrank}}</ion-label>
                            </ion-chip>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-text maxlength="10" class="membersdetails">{{items.details}}...</ion-text>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>

            <ion-row id="profilerow">
                <ion-col size="2.8">

                </ion-col>
                <ion-col size="4.8">
                    <ion-text class="viewprofile" color="primary">VIEW PROFILE</ion-text>
                </ion-col>
                <ion-col>
                    <ion-img class="logos" src="../assets/MariposaIcons/carecircle/call.svg"></ion-img>
                </ion-col>
                <ion-col>
                    <ion-img class="logos" src="../assets/MariposaIcons/carecircle/email.svg"></ion-img>
                </ion-col>
            </ion-row>

            <hr class="solid">
        </div>


    </ion-grid>

    <ion-grid>
        <div id="button">
            <ion-button type="submit" class="btnwhite" expand="block">ADD MEMBERS </ion-button>
        </div>
    </ion-grid>
</ion-content>
