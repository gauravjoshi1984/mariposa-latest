<ion-header mode="md">
  <ion-toolbar class="headtoolbar">
      <ion-row>
          <ion-col size="2">
              <ion-toolbar>
                  <ion-buttons slot="start">
                      <m-backbutton></m-backbutton>
                  </ion-buttons>
              </ion-toolbar>
          </ion-col>
          <ion-col size="8">
              <div>
                  <ion-text color="mdblack" position="floating" id="titletag">Care Circles</ion-text>
              </div>
          </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding-top:14px;padding-left: 6px;padding-right: 6px;">
      <ion-card class="cardinfo" *ngFor="let careCircle of careCircleList">
          <ion-row style="align-items: center;">
              <ion-col size="2.5">
                <ion-img class="image" src="../assets/MariposaIcons/carecircle/adultimage60.png"></ion-img>
              </ion-col>

              <ion-col>
                <ion-row>
                    <ion-col id="infolabel">
                        <ion-text><b>{{careCircle['careCircleName']}}'s Care Circle</b></ion-text>
                        <ion-text><br>{{careCircle['members'].length}} Members</ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col style="margin-top:2px;padding-top:0px;" id="infolabel">
                        <ion-text style="font-size: 16px;line-height:19px ;font-weight:300 ;color:#7E7E7E">
                            {{ getMemberNames(careCircle.members) }}
                        </ion-text>
                    </ion-col>
                </ion-row>

              </ion-col>

              <ion-col size="1.5">
                <ion-img style="float: left;" src="../assets/MariposaIcons/forwardarrow.svg" (click)="careCircleDetails(careCircle['careCircleId'],careCircle['careCircleName'])"></ion-img>
              </ion-col>
          </ion-row>
      </ion-card>

  </ion-grid>

  <ion-grid>
      <div id="button">
          <ion-button type="submit" class="btnwhite" expand="block" (click)="createCareCircle()">CREATE NEW CARE CIRCLE</ion-button>
      </div>
  </ion-grid>
</ion-content>
