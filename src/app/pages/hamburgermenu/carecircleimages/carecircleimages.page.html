<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-buttons class="backbutton" slot="start">
            <m-backbutton></m-backbutton>
        </ion-buttons>
        <ion-title class="name cap" color="mdblack" position="floating" id="titletag">Care Circles</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid style="padding-top:14px;padding-left: 6px;padding-right: 6px;">
        <ion-card (click)="careCircleDetails(careCircle['careCircleId'],careCircle['careCircleName'])" class="cardinfo" *ngFor="let careCircle of careCircleList">
            <ion-row style="align-items: center;">
                <ion-col size="2.5">
                    <img class="image" [src]="getMemberImage(careCircle.members) ? getMemberImage(careCircle.members) : 'https://ionicframework.com/docs/demos/api/avatar/avatar.svg'" />
                </ion-col>

                <ion-col>
                    <ion-row>
                        <ion-col id="infolabel">
                            <ion-text><b>{{careCircle['careCircleName']}}'s Care Circle</b></ion-text>
                            <ion-text><br>{{careCircle['members'].length}} Members</ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col style="margin-top:2px;padding-top:0px;" id="infolabel">
                            <ion-text style="font-size: 16px;line-height:19px ;font-weight:300 ;color:#7E7E7E">
                                {{ getMemberNames(careCircle.members) }}
                            </ion-text>
                        </ion-col>
                    </ion-row>

                </ion-col>

                <ion-col size="1.5">
                    <ion-img style="float: left;" src="../assets/MariposaIcons/forwardarrow.svg"></ion-img>
                </ion-col>
            </ion-row>
        </ion-card>

    </ion-grid>

    <ion-grid>
        <div id="button">
            <ion-button type="submit" class="btnwhite" expand="block" (click)="createCareCircle()">CREATE NEW CARE CIRCLE</ion-button>
        </div>
    </ion-grid>
</ion-content>
