<ion-header>
  <ion-toolbar>
    <div class="hdcontent" style="display: flex">
      <img src="assets/MariposaIcons/micon.svg" alt="" />
      <ion-title mode="md" class="title-text vitaltext"> Menu </ion-title>
    </div>
    <ion-buttons mode="md" slot="end">
      <ion-button [routerLink]="'/notifications'">
        <ion-icon
          mode="md"
          [src]="visible ? 'assets/MariposaIcons/notification.svg' : 'assets/MariposaIcons/Notificationdisabled.svg'"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover($event)">
        <ion-icon
          class="propic"
          mode="md"
          src="assets/MariposaIcons/profile_img.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="pagebckd">
  <ion-grid class="menugrid">
    <ion-row>
      <ion-col size="1.7">
        <ion-icon
          class="logos"
          src="../assets/MariposaIcons/Menu/carecircle.svg"
        ></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>Care Circles</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="medication">
      <ion-col size="1.7">
        <ion-icon
          class="logos"
          src="../assets/MariposaIcons/Menu/medication.svg"
        ></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>Medication</ion-text>
      </ion-col>
    </ion-row>

    <hr class="solid" />

    <ion-row>
      <ion-col size="1.7">
        <ion-icon
          class="logos"
          src="../assets/MariposaIcons/Menu/refer.svg"
        ></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>Refer</ion-text>
      </ion-col>
    </ion-row>

    <hr class="solid" />

    <ion-row>
      <ion-col size="1.7">
        <ion-icon
          class="logos"
          src="../assets/MariposaIcons/Menu/faq.svg"
        ></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>FAQs</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="medication">
      <ion-col size="1.7">
        <ion-icon
          class="logos"
          src="../assets/MariposaIcons/Menu/privacy.svg"
        ></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>Privacy Policy</ion-text>
      </ion-col>
    </ion-row>

    <hr class="solid" />

    <ion-row>
      <ion-col size="1.7">
        <ion-icon
          class="logos"
          src="../assets/MariposaIcons/Menu/logout.svg"
        ></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>Log Out</ion-text>
      </ion-col>
    </ion-row>

    <ion-text class="copyright"
      >allcopyrightsreserved@mariposa-2020<br />version 1.0.0</ion-text
    >
  </ion-grid>
</ion-content>
