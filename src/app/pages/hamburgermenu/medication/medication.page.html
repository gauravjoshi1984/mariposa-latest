<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-buttons class="backbutton" slot="start">
            <m-backbutton></m-backbutton>
        </ion-buttons>
        <ion-title class="name cap" color="mdblack" position="floating" id="titletag">Medication</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed class="content">
        <ion-toolbar>
            <ion-segment mode="ios" value="all" [(ngModel)]="type" (ionChange)="segmentChanged($event)" scrollable="true">
                <ion-segment-button value="today">
                    <ion-label>Today's</ion-label>
                </ion-segment-button>
                <ion-segment-button value="all">
                    <ion-label>All</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </ion-grid>

    <ion-grid class="info">
        <!-- TODAYS MEDICINE -->

        <div>
            <div *ngFor="let item of filterItems()">
                <ion-row>
                    <ion-col size="9.5">
                        <ion-text class="medname">{{item.name}}</ion-text>
                    </ion-col>
                    <ion-col>
                        <ion-icon [hidden]="true" src="../assets/medication/day.svg"></ion-icon>
                        <ion-icon [hidden]="false" src="../assets/medication/dayactive.svg"></ion-icon>
                    </ion-col>
                    <ion-col>
                        <ion-icon [hidden]="false" src="../assets/medication/night.svg"></ion-icon>
                        <ion-icon [hidden]="true" src="../assets/medication/nightactive.svg"></ion-icon>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="8">
                        <ion-text class="dosage">Dosage: {{item.dosage}}</ion-text>
                        <ion-text class="note"><br />{{item.notes}}</ion-text>
                    </ion-col>
                    <ion-col size="1.4"> </ion-col>
                    <ion-col>
                        <div *ngFor="let items of item.timing">
                            <ion-text class="time">{{items}}</ion-text>
                        </div>
                    </ion-col>
                </ion-row>

                <hr class="solid" />
            </div>
        </div>
