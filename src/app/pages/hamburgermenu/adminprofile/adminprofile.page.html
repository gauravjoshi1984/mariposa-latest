<ion-header mode="md">
    <ion-toolbar class="headtoolbar">
        <ion-buttons class="backbutton" slot="start">
            <m-backbutton></m-backbutton>
        </ion-buttons>
        <ion-title class="name cap" color="mdblack" position="floating" id="titletag">My Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="image">
        <div>
            <ion-icon [hidden]="false" slot="icon-only" class="penborder" src="../assets/MariposaIcons/penborder.svg"></ion-icon>
            <ion-avatar class="avatar">
                <img class="imgsize" [src]="member && member['profilePic'] ? member['profilePic'] : 'https://ionicframework.com/docs/demos/api/avatar/avatar.svg'" />
            </ion-avatar>
        </div>

        <ion-button class="white">CHANGE PASSWORD</ion-button>
    </ion-grid>

    <ion-grid class="personalinfo">
        <ion-row>
            <ion-col>
                <ion-title class="infotag">Personal Information</ion-title>
            </ion-col>
            <ion-col>
                <ion-icon [hidden]="false" class="pen" src="../assets/MariposaIcons/penblue.svg"></ion-icon>
            </ion-col>
        </ion-row>

        <div class="inforow" *ngIf="member">
            <ion-row>
                <ion-col size="5.5">
                    <ion-text class="tagitems">Name </ion-text>
                </ion-col>
                <ion-col>
                    <ion-text class="details">: {{member.userName}}</ion-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="5.5">
                    <ion-text class="tagitems">Email </ion-text>
                </ion-col>
                <ion-col>
                    <ion-text class="details">: {{member.email}}</ion-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="5.5">
                    <ion-text class="tagitems">Phone </ion-text>
                </ion-col>
                <ion-col>
                    <ion-text class="details">: {{member.mobile}}</ion-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="5.5">
                    <ion-text class="tagitems">Name </ion-text>
                </ion-col>
                <ion-col>
                    <ion-text class="details">: {{member.userName}}</ion-text>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
