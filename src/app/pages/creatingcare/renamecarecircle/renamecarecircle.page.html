

<ion-content>
  <ion-grid>

   
      <ion-row>
        <ion-col>
          <ion-toolbar style="height: 40px;">
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon
              class="closeicon"
              name="close-outline"
            ></ion-icon>
          </ion-button>
          </ion-buttons>
        </ion-toolbar>
        </ion-col>
      </ion-row>
   

    <ion-text><h5 style="margin-top:130px;">Rename Care Circle</h5></ion-text>

    <div class="nametag" style="line-height: 5px;padding-top:30px;">
      <ion-text style="line-height: 19px;font-size: 16px;font-weight: 300;" color="mdblack" position="floating" id="tag">Name of the Care circle</ion-text>
      <ion-text style="line-height: 19px;font-size: 16px;font-weight: 300;" color="mdgrey"  position="floating"><br>(Senior name is Suggested)</ion-text>
    </div>
    
    <div style="padding-top: 10px;">
      <ion-input mode="md" class="input"  placeholder="Enter Name"></ion-input>
      <ion-item [hidden]="true" lines="none" style="margin-top:-10px;margin-left:-10px;">
        <ion-icon style="margin-right: 5px;" name="alert-circle"></ion-icon>
        <ion-text class=“warning”>Incorrect Password.</ion-text>
      </ion-item>
    </div>


    

  </ion-grid>

</ion-content>
<ion-footer mode="md">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            fill="outline"
            class="submitbtn lbtn"
            shape="round"
          >
            CANCEL
          </ion-button></ion-col
        >
        <ion-col size="6">
          <ion-button
            color="primary"
            expand="block"
            fill="solid"
            class="submitbtn rbtn"
            shape="round"
          >
            SAVE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
